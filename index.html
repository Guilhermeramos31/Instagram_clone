<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="instagramWrapper">
        <div class="phone">
            <img src="assets/img/instagram-celular.png" alt="phone with instagram open">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img src="assets/img/instagram-logo.png" alt="instagramLogo" class="instagramLogo">
                <div class="profilePhoto">
                    <img class="instagramPhoto" src="assets/img/download.jpg" alt="photo of user">
                </div>
                <a href="#" class="buttonContinue">continue as account</a>
                <a href="#" class="buttonRemove">remove account</a></div>
                <div class="group">
                    <p class="noAccount">Aren't you (username)?</p>
                    <p class="noAccount">
                        <a href="#" class="buttonSwitch">switch account</a>
                        or
                        <a href="#" class="buttonRegister">register</a>
                    </p>
                </div>
                <div class="getTheApp">
                    <p class="getApp">Get the app.</p>
                    <div class="download">
                        <a href="#" class="appDownload"></a>
                        <a href="#" class="appDownload"></a>
                    </div>
                </div>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
